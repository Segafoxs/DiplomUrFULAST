{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'hello/css/styles.css' %}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Создать пользователя</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="department" class="form-label">Роль</label>
            <select class="form-select" id=department name="department" required>
                <option value="Турбинный цех">Турбинный цех</option>
                <option value="Котельный цех">Котельный цех</option>
                <option value="Хим цех">Хим цех</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div>
            {{ form.as_p }}
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select class="form-select" id="role" name="role" required>
                <option value="DIRECTOR">Начальник цеха</option>
                <option value="MASTER">Мастер</option>
                <option value="WORKER">Работник</option>
                <option value="DAILYMANAGER">Ежедневный менеджер</option>
                <option value="STATIONENGINEER">Инженер станции</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
