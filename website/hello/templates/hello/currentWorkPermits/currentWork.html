{% extends 'hello/example.html' %}
{% load render_table from django_tables2 %}

{% block title %}
    Текущие наряды-допуски
{% endblock %}

{% block content %}
    <h1>Текущие наряды-допуски</h1>

    <div>
        <br>
        <form action="" method="GET">
            {{ filterset_class.form }}
            <button class="btn btn-primary" type="submit">Поиск</button>
        </form>
        <br>
        {% render_table table %}
    </div>




<div class="modal fade" id="PermitModal" tabindex="-1" aria-labelledby="viewPermitModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewPermitModal">Просмотр наряда</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <form method="post" action="{% url 'view_permit' %}">
                {% csrf_token %}


                <div class="modal-body">
                    <div class="mb-3">


                        <div class="mb-3">
                            <label for="number" class="form-label">Введите номер наряда</label>
                            <input type="text" class="form-control" id="number" name="number" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
